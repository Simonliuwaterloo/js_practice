<!DOCTYPE html>

<script>
//1. Write a JavaScript program to list the properties of a JavaScript object.
var student = { 
name : "David Rayy", 
sclass : "VI", 
rollno : 12 };
for (let key in student){
	console.log(key);
}
//2. Write a JavaScript program to delete the rollno property from the following object. Also print the object before or after deleting the property. 
function deleteKey(objName, keyName){
	delete objName[keyName];
}
deleteKey(student, "name");
for (let key in student){
	console.log(key);
}
//3. Write a JavaScript program to get the length of an JavaScript object. 
let count = 0;
for (let key in student){
	++count;
}
console.log(count);
//alternatively
console.log(Object.keys(student).length);
//4. Write a JavaScript program to display the reading status (i.e. display book name, author name and reading status) of the following books. 
var library = [ 
   {
       author: 'Bill Gates',
       title: 'The Road Ahead',
       readingStatus: true
   },
   {
       author: 'Steve Jobs',
       title: 'Walter Isaacson',
       readingStatus: true
   },
   {
       author: 'Suzanne Collins',
       title:  'Mockingjay: The Final Book of The Hunger Games', 
       readingStatus: false
   }];
function getStatus(objectArray){
	for (let count = 0; count < objectArray.length; ++count) {
		console.log(library[count].author, " ",library[count].title, " ", library[count].readingStatus );
	}
}
//5. Write a JavaScript program to get the volume of a Cylinder with four decimal places using object classes. 
const PI = 3.14159265359;
function initCylin(cylinder, height, radius) {
	cylinder.height = height;
	cylinder.radius = radius;
}
function calcV (cylinder) {
	return PI*cylinder.radius^cylinder.height;
}
let a = new Object();
initCylin (a, 2, 3);
for (let k in a){
	console.log(k);
}
console.log(calcV(a));
getStatus(library);
</script>
</body>
