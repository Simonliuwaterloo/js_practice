<script>
	let user = {
		name: "John",
		age: 30,
		"like cat": true
	};
	user.isAdmin = true;
	delete user.age;
	console.log(user.age);
	key = "like cat"
	console.log(user[key]); //for multiple words property, use square brackets
	delete user["like cat"];
	console.log(user["like cat"]);

	//for computed properties
	let fruit = prompt("Which fruit to buy?", "apple");
	let bag = {
		[fruit]: 5,
	};

	console.log(bag.apple);

	function makeUser(name, age) {
		return {
			name,
			age,
		};
	}
	user = makeUser("John", 30);
	console.log(user.name);

	//note that in JS, it is possible to access an object property that doesn't exist
	user = {};
	console.log( user.noproperty === undefined);//this is used to check the existence of a property

	//another way is to use "in"
	user = {
		name: "John",
		age: 30,
	}
	console.log("age" in user);
	console.log("doesn't exist" in user);

	//to walk over keys in an obj, use for...in loop
	user = {
		name: "John",
		age: 30,
		usAdmin: true
	};

	for (let key in user) {
		console.log( key);
		console.log(user[key]);
	}

	//are keys in an obj ordered?
	let codes = {
